<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Geo Review App</title>
</head>
<body>
  <div id="map" class="mapp"></div>

  <script type="template" id="addFormTemplate">
    <div class="review-list"></div>
    <div class="form" data-role="review-form" style="border-radius: 30%; border: 1px solid black;"> 
      <label class="close">X</label>
      <label for="review" style="">Ваш отзыв:</label>
      <input type="text" placeholder="Введите имя" name="review" data-role="review-name" class="input-name" style="margin-bottom: 5px;">
      <input type="text" placeholder="Введите место" data-role="review-place" class="input-place" style="margin-bottom: 5px;">
      <textarea name="" id="" cols="25" rows="7" data-role="review-text" class="input-text" resize="none" style="margin-bottom: 5px;"></textarea>
      <button class="form-button" data-role="review-add">Добавить</button>
      <span class="form-error"></span>
    </div>
  </script>
</body>
</html>
